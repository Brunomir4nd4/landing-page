<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackRed company</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="shortcut icon" href="imagem.png" type="image/x-icon">
</head>
<body>
    <!-- ------------------------- -->

    <header class="conteiner-cabeçalho">
        <img src="imagem.png" alt="logo empresa" width="70px">
        
        <nav class="cabeçalho-nav">
            <h4 class="cabeçalho-nav-menu">Contatos</h4>
            <h4 class="cabeçalho-nav-menu">|</h4>
            <h4 class="cabeçalho-nav-menu">Serviços</h4>
            <h4 class="cabeçalho-nav-menu">|</h4>
            <h4 class="cabeçalho-nav-menu">Comandos</h4>
        </nav>
        
     </header>
    <!-- ------------------------- -->

    <main class="conteiner-conteudo">
        <section class="conteudo-boasVindas">
        <h1>Seja bem vindo!! <br> <small>Esta é nossa página de entrada</small></h1>
        </section>
    
        <section class="conteudo-cadastro">
            <h3><i>Por favor, digite seus dados</i></h3>
            
            <ul>
                <li>País</li>
                <input type="text" size="30px">
                <li>Estado</li>
                <input type="text" size="30px">
                <li>Endereço</li>
                <input type="text" size="30px">
                <li>CPF</li>
                <input type="text" size="30px">
                <li>Número da conta bancária</li>
                <input type="text" size="30px">
                <li>Número do cartão de credito</li>
                <input type="text" size="30px">
            
            </ul>
                
        </section>

            <button class="conteudo-botao">Enviar</button>
        
    </main>


    <!-- ------------------------- -->

    <footer class="conteiner-rodape">
        <small> Nossos serviços estarão a disposição 24 horas por dia &copy;</small>
    </footer>

    
    
    


</body>
</html>
